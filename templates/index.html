<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liu Castelly - Bandidinha (Pre-save)</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --orange: #E85D0E; }
        body { 
            background: url('/static/images/Capa.webp'); 
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; font-family: 'Inter', sans-serif; text-align: center; margin: 0;
            display: flex; align-items: center; justify-content: center; min-height: 100vh;
        }
        .container { 
            max-width: 450px; width: 90%; background: rgba(0, 0, 0, 0.85); 
            padding: 30px 20px; border-radius: 25px; backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6); margin: 40px 0;
        }
        h1 { font-size: 1.1rem; color: #FFFFFF; font-weight: 700; margin: 0; letter-spacing: 3px; text-transform: uppercase; }
        h2 { font-family: 'Permanent Marker', cursive; font-size: 3.2rem; color: var(--orange); margin: 5px 0 15px 0; line-height: 1.1; }
        
        /* Container do Vídeo com Botão de Som */
        .video-wrapper { position: relative; max-width: 260px; margin: 0 auto 25px auto; }
        .video-container {
            width: 100%; border-radius: 15px; overflow: hidden; border: 2px solid var(--orange);
            box-shadow: 0 0 20px rgba(232, 93, 14, 0.3);
            aspect-ratio: 9 / 16; background: #000;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* Botão flutuante de som */
        #muteBtn {
            position: absolute; bottom: 15px; right: 15px;
            background: rgba(0,0,0,0.6); border: 1px solid var(--orange);
            color: white; border-radius: 50%; width: 40px; height: 40px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            z-index: 10; transition: 0.3s;
        }
        #muteBtn:hover { background: var(--orange); }

        #countdown { display: flex; justify-content: center; gap: 12px; margin: 0 0 25px 0; }
        .countdown-item { background: rgba(255, 255, 255, 0.05); padding: 8px; border-radius: 10px; min-width: 55px; border: 1px solid rgba(255,255,255,0.1); }
        .countdown-number { display: block; font-size: 1.3rem; font-weight: bold; color: var(--orange); }
        .countdown-label { font-size: 0.6rem; text-transform: uppercase; opacity: 0.7; }

        p { font-size: 0.95rem; margin-bottom: 20px; opacity: 0.9; line-height: 1.4; }
        input[type="email"] { width: 85%; padding: 15px; margin-bottom: 15px; border-radius: 12px; border: none; font-size: 1rem; outline: none; text-align: center; }
        button#submitBtn { background-color: var(--orange); color: white; border: none; padding: 16px 20px; font-weight: bold; cursor: pointer; border-radius: 50px; font-size: 1rem; width: 90%; transition: 0.3s; }
        
        .social-links { margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
        .social-links a { color: white; font-size: 1.5rem; margin: 0 12px; text-decoration: none; opacity: 0.8; }
        .main-site-link { display: block; margin-top: 15px; color: var(--orange); text-decoration: none; font-size: 0.8rem; font-weight: 700; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="container">
        <h1>LIU CASTELLY</h1>
        <h2>Bandidinha</h2>
        
        <div class="video-wrapper">
            <div class="video-container">
                <video autoplay muted loop playsinline id="spoilerVideo">
                    <source src="/static/videos/video15.mp4" type="video/mp4">
                </video>
            </div>
            <button id="muteBtn" onclick="toggleMute()">
                <i id="muteIcon" class="fas fa-volume-mute"></i>
            </button>
        </div>

        <div id="countdown">
            <div class="countdown-item"><span id="days" class="countdown-number">00</span><span class="countdown-label">Dias</span></div>
            <div class="countdown-item"><span id="hours" class="countdown-number">00</span><span class="countdown-label">Horas</span></div>
            <div class="countdown-item"><span id="minutes" class="countdown-number">00</span><span class="countdown-label">Min</span></div>
            <div class="countdown-item"><span id="seconds" class="countdown-number">00</span><span class="countdown-label">Seg</span></div>
        </div>

        <p>Ouça um trecho exclusivo acima! <br>Faça o pre-save para a lista VIP.</p>
        
        <form id="preSaveForm">
            <input type="email" id="emailInput" placeholder="Seu melhor e-mail..." required>
            <br>
            <button type="submit" id="submitBtn">FAZER PRE-SAVE AGORA</button>
        </form>

        <div class="social-links">
            <a href="https://www.instagram.com/lidianebatista_atleta" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@liu.castelly" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.facebook.com/liucastellyoficial" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.facebook.com/liucastellyoficial" target="_blank" class="main-site-link">COMUNIDADE OFICIAL NO FACEBOOK</a>
        </div>
    </div>

    <script>
        // Função para Ligar/Desligar o Som
        function toggleMute() {
            const video = document.getElementById('spoilerVideo');
            const icon = document.getElementById('muteIcon');
            
            if (video.muted) {
                video.muted = false;
                icon.classList.replace('fa-volume-mute', 'fa-volume-up');
            } else {
                video.muted = true;
                icon.classList.replace('fa-volume-up', 'fa-volume-mute');
            }
        }

        // Contador
        const launchDate = new Date("March 6, 2026 00:00:00").getTime();
        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = launchDate - now;
            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("days").innerText = d < 10 ? "0" + d : d;
            document.getElementById("hours").innerText = h < 10 ? "0" + h : h;
            document.getElementById("minutes").innerText = m < 10 ? "0" + m : m;
            document.getElementById("seconds").innerText = s < 10 ? "0" + s : s;
        };
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Formulário
        document.getElementById('preSaveForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const email = document.getElementById('emailInput').value;
            btn.innerText = "SALVANDO...";
            btn.disabled = true;

            try {
                fetch('/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'email=' + encodeURIComponent(email)
                });
                btn.innerText = "SUCESSO! REDIRECIONANDO...";
                btn.style.backgroundColor = "#28a745";
                setTimeout(() => { window.location.href = "https://offstep.link/953013094485"; }, 1500);
            } catch (err) {
                window.location.href = "https://offstep.link/953013094485";
            }
        };
    </script>
</body>
</html>
