<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-save Liu Castelly - Bandidinha</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            /* REMOVIDO O FILTRO LARANJA, AGORA É SÓ A IMAGEM */
            background: url('/static/images/Capa.webp'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; 
            font-family: 'Inter', sans-serif; 
            text-align: center; 
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container { 
            max-width: 500px; 
            width: 90%;
            /* Aumentei um pouco a escuridão do fundo para o texto ler melhor */
            background: rgba(0, 0, 0, 0.65); 
            padding: 40px 20px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px); /* Efeito de desfoque moderno */
        }
        h1 { font-family: 'Permanent Marker', cursive; font-size: 3rem; margin-top: 0; color: #E85D0E; /* Título laranja para destaque */ }
        h2 { font-size: 1.8rem; margin-bottom: 10px; }
        p { font-size: 1.1rem; line-height: 1.4; }
        input[type="email"] { width: 85%; padding: 15px; margin: 25px 0; border-radius: 8px; border: none; font-size: 1rem; font-family: 'Inter', sans-serif; }
        button { background-color: #E85D0E; color: white; border: none; padding: 15px 35px; font-weight: bold; cursor: pointer; border-radius: 50px; font-size: 1.1rem; transition: transform 0.2s, background 0.2s; }
        button:hover { background-color: #ff7b29; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <h1>LIU CASTELLY</h1>
        <h2>Bandidinha</h2>
        <p>Faça o pre-save agora e seja o primeiro a ouvir no dia 06/03/2026!</p>
        <form method="POST">
            <input type="email" name="email" placeholder="Seu melhor e-mail aqui..." required>
            <br>
            <button type="submit">FAZER PRE-SAVE AGORA</button>
        </form>
    </div>
</body>
</html>
