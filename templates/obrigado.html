<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado! - Liu Castelly</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            /* REMOVIDO O FILTRO LARANJA */
            background: url('/static/images/Capa.webp'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
        }
        .container { 
            max-width: 450px; 
            width: 90%;
            background: rgba(0, 0, 0, 0.7); 
            padding: 40px 25px; 
            border-radius: 20px; 
            text-align: center;
            backdrop-filter: blur(5px);
        }
        h1 { font-family: 'Permanent Marker', cursive; font-size: 2.8rem; color: #E85D0E; margin-bottom: 10px; }
        p { font-size: 1.1rem; line-height: 1.5; margin-bottom: 25px; }
        .links-container { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
        .btn-music {
            display: flex;
            align-items: center;
            background: white;
            color: #121212;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        .btn-music:hover { transform: scale(1.02); background: #f5f5f5; }
        .btn-music span { margin-left: auto; margin-right: auto; }
        
        /* Cores das marcas nas bordas */
        .spotify { border-left: 8px solid #1DB954; }
        .youtube { border-left: 8px solid #FF0000; }
        .apple { border-left: 8px solid #FA243C; }
        .deezer { border-left: 8px solid #EF5466; }
        .amazon { border-left: 8px solid #00A8E1; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Obrigado!</h1>
        <p>Seu e-mail foi confirmado para o lançamento de <strong>Bandidinha</strong>.</p>
        <p style="font-size: 0.95rem; opacity: 0.9;">Enquanto o dia 06/03 não chega, escolha sua plataforma preferida:</p>
        <div class="links-container">
            <a href="https://offstep.link/953013094485" class="btn-music spotify" target="_blank"><span>SPOTIFY</span></a>
            <a href="https://offstep.link/953013094485" class="btn-music youtube" target="_blank"><span>YOUTUBE MUSIC</span></a>
            <a href="https://offstep.link/953013094485" class="btn-music apple" target="_blank"><span>APPLE MUSIC</span></a>
            <a href="https://offstep.link/953013094485" class="btn-music deezer" target="_blank"><span>DEEZER</span></a>
            <a href="https://offstep.link/953013094485" class="btn-music amazon" target="_blank"><span>AMAZON MUSIC</span></a>
        </div>
        <br>
        <a href="/" style="color: rgba(255,255,255,0.7); font-size: 0.9rem; text-decoration: none;">← Voltar ao início</a>
    </div>
</body>
</html>
